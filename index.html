<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Farm Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6fa5;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --dark: #34495e;
            --light: #ecf0f1;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }
        .card-title {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sensor-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .sensor-unit {
            color: #7f8c8d;
            font-size: 1rem;
        }
        .device-status {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-on {
            background-color: var(--success);
        }
        .status-off {
            background-color: var(--danger);
        }
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        .alert {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 4px;
            color: white;
            display: flex;
            align-items: center;
        }
        .alert-warning {
            background: var(--warning);
        }
        .alert-danger {
            background: var(--danger);
        }
        .alert-info {
            background: var(--primary);
        }
        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .refresh-btn:hover {
            opacity: 0.9;
        }
        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        .connection-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .connected {
            background: var(--success);
        }
        .disconnected {
            background: var(--danger);
        }
        .sensor-reading {
            margin-bottom: 15px;
        }
        .history-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
        }
        .value-change {
            font-size: 0.8rem;
            margin-left: 5px;
        }
        .positive {
            color: var(--success);
        }
        .negative {
            color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Mushroom Farm Dashboard</h1>
            <div>
                <span class="connection-status" id="connection-status">
                    <span class="connection-dot disconnected"></span>
                    <span>Disconnected</span>
                </span>
                <button class="refresh-btn" id="refresh-btn">
                    <span class="material-icons">refresh</span>
                    Refresh
                </button>
            </div>
        </div>

        <p id="last-updated">Last updated: --</p>

        <div id="system-alerts"></div>

        <div class="grid">
            <!-- Environmental Sensors -->
            <div class="card">
                <h2 class="card-title">
                    <span>Environmental Conditions</span>
                    <button class="history-btn" data-chart="environment">
                        <span class="material-icons">history</span>
                    </button>
                </h2>
                <div class="sensor-reading">
                    <h3>Temperature</h3>
                    <div class="sensor-value" id="temperature">--<span class="value-change" id="temp-change"></span></div>
                    <div class="sensor-unit">°C</div>
                </div>
                <div class="sensor-reading">
                    <h3>Humidity</h3>
                    <div class="sensor-value" id="humidity">--<span class="value-change" id="humidity-change"></span></div>
                    <div class="sensor-unit">%</div>
                </div>
                <div class="sensor-reading">
                    <h3>CO₂ Level</h3>
                    <div class="sensor-value" id="co2">--<span class="value-change" id="co2-change"></span></div>
                    <div class="sensor-unit">ppm</div>
                </div>
            </div>

            <!-- Light and Water -->
            <div class="card">
                <h2 class="card-title">
                    <span>Light & Water</span>
                    <button class="history-btn" data-chart="light-water">
                        <span class="material-icons">history</span>
                    </button>
                </h2>
                <div class="sensor-reading">
                    <h3>Light Intensity</h3>
                    <div class="sensor-value" id="lux">--<span class="value-change" id="lux-change"></span></div>
                    <div class="sensor-unit">lux</div>
                </div>
                <div class="sensor-reading">
                    <h3>Water Level</h3>
                    <div class="sensor-value" id="waterLevel">--<span class="value-change" id="water-change"></span></div>
                    <div class="sensor-unit">cm</div>
                </div>
            </div>

            <!-- Device Status -->
            <div class="card">
                <h2 class="card-title">Device Status</h2>
                <div class="device-status">
                    <div class="status-indicator" id="humidifier-status"></div>
                    <span>Humidifier: <span id="humidifier-text">--</span></span>
                </div>
                <div class="device-status">
                    <div class="status-indicator" id="blower-status"></div>
                    <span>Blower: <span id="blower-text">--</span></span>
                </div>
                <div class="device-status">
                    <div class="status-indicator" id="light-status"></div>
                    <span>Light: <span id="light-text">--</span></span>
                </div>
                <div class="device-status">
                    <div class="status-indicator" id="exhaust-status"></div>
                    <span>Exhaust: <span id="exhaust-text">--</span></span>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title" id="chart-title">Environmental Trends</h2>
            <div class="chart-container">
                <canvas id="environmentChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration - REPLACE WITH YOUR ACTUAL CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "mushroomfarm-3c701.firebaseapp.com",
            databaseURL: "https://mushroomfarm-3c701-default-rtdb.firebaseio.com",
            projectId: "mushroomfarm-3c701",
            storageBucket: "mushroomfarm-3c701.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Global variables
        let lastData = {};
        let currentChart = 'environment';
        let isConnected = false;

        // Chart setup
        const ctx = document.getElementById('environmentChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        data: [],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.1,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Humidity (%)',
                        data: [],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        tension: 0.1,
                        yAxisID: 'y'
                    },
                    {
                        label: 'CO₂ (ppm)',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1,
                        yAxisID: 'y1'
                    },
                    {
                        label: 'Light (lux)',
                        data: [],
                        borderColor: 'rgba(255, 206, 86, 1)',
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        tension: 0.1,
                        yAxisID: 'y2',
                        hidden: true
                    },
                    {
                        label: 'Water Level (cm)',
                        data: [],
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        tension: 0.1,
                        yAxisID: 'y',
                        hidden: true
                    }
                ]
            },
            options: {
                responsive: true,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        grid: {
                            drawOnChartArea: false,
                        },
                    },
                    y2: {
                        type: 'linear',
                        display: false,
                        position: 'right',
                        grid: {
                            drawOnChartArea: false,
                        },
                    }
                }
            }
        });

        // Initialize connection status
        updateConnectionStatus(false);

        // Set up Firebase connection state listener
        database.ref('.info/connected').on('value', (snapshot) => {
            const connected = snapshot.val();
            isConnected = connected;
            updateConnectionStatus(connected);
            
            if (connected) {
                showAlert("Connected to Firebase", 'info');
                // Force refresh on reconnection
                loadData();
            } else {
                showAlert("Disconnected from Firebase", 'danger');
            }
        });

        // Set up refresh button
        document.getElementById('refresh-btn').addEventListener('click', loadData);

        // Set up history buttons
        document.querySelectorAll('.history-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                currentChart = this.getAttribute('data-chart');
                updateChartView();
            });
        });

        function loadData() {
            database.ref('/').once('value')
                .then((snapshot) => {
                    const data = snapshot.val();
                    processData(data);
                })
                .catch((error) => {
                    console.error("Firebase read failed:", error);
                    showAlert("Error loading data", 'danger');
                });
        }

        function processData(data) {
            console.log("Data received:", data);
            
            if (!data) {
                showAlert("No data received from server", 'warning');
                return;
            }

            // Store previous values for change indicators
            const prevValues = {...lastData};
            lastData = data;

            // Update last updated time
            document.getElementById('last-updated').textContent = 
                `Last updated: ${new Date().toLocaleTimeString()}`;

            // Process sensor data
            if (data.sensorData) {
                updateSensorDisplay('temperature', data.sensorData.temperature, prevValues.sensorData?.temperature, '°C');
                updateSensorDisplay('humidity', data.sensorData.humidity, prevValues.sensorData?.humidity, '%');
                updateSensorDisplay('co2', data.sensorData.co2, prevValues.sensorData?.co2, 'ppm');
                updateSensorDisplay('lux', data.sensorData.lux, prevValues.sensorData?.lux, 'lux');
                updateSensorDisplay('waterLevel', data.sensorData.waterLevel, prevValues.sensorData?.waterLevel, 'cm');

                // Update chart
                updateChartData(data.sensorData);
            }

            // Process device status
            if (data.deviceStatus) {
                updateDeviceStatus('humidifier', data.deviceStatus.humidifier);
                updateDeviceStatus('blower', data.deviceStatus.blower);
                updateDeviceStatus('light', data.deviceStatus.light);
                updateDeviceStatus('exhaust', data.deviceStatus.exhaust);
            }

            // Process alerts
            if (data.notifications && data.notifications.lastAlert) {
                showAlert(data.notifications.lastAlert, 
                          data.notifications.lastAlert.includes('Warning') ? 'warning' : 'danger');
            }
        }

        function updateSensorDisplay(id, value, prevValue, unit) {
            const element = document.getElementById(id);
            const changeElement = document.getElementById(`${id}-change`);
            
            if (value === undefined || value === null) {
                element.textContent = '--';
                changeElement.textContent = '';
                return;
            }

            // Format value based on unit
            let displayValue;
            if (unit === '°C' || unit === '%' || unit === 'cm') {
                displayValue = value.toFixed(1);
            } else {
                displayValue = Math.round(value);
            }
            
            element.textContent = displayValue;

            // Show change indicator if previous value exists
            if (prevValue !== undefined && prevValue !== null) {
                const change = value - prevValue;
                if (Math.abs(change) > 0.1) { // Only show significant changes
                    changeElement.textContent = change > 0 ? `↑${Math.abs(change).toFixed(1)}` : `↓${Math.abs(change).toFixed(1)}`;
                    changeElement.className = `value-change ${change > 0 ? 'positive' : 'negative'}`;
                } else {
                    changeElement.textContent = '';
                }
            } else {
                changeElement.textContent = '';
            }
        }

        function updateDeviceStatus(device, isOn) {
            const indicator = document.getElementById(`${device}-status`);
            const text = document.getElementById(`${device}-text`);
            
            if (isOn === undefined || isOn === null) {
                indicator.className = 'status-indicator';
                text.textContent = '--';
                text.style.color = 'inherit';
                return;
            }
            
            if (isOn) {
                indicator.className = 'status-indicator status-on';
                text.textContent = 'ON';
                text.style.color = 'var(--success)';
            } else {
                indicator.className = 'status-indicator status-off';
                text.textContent = 'OFF';
                text.style.color = 'var(--danger)';
            }
        }

        function updateChartData(data) {
            const now = new Date();
            const timeLabel = now.getHours() + ':' + now.getMinutes().toString().padStart(2, '0');
            
            // Limit to 20 data points
            if (chart.data.labels.length >= 20) {
                chart.data.labels.shift();
                chart.data.datasets.forEach(dataset => {
                    dataset.data.shift();
                });
            }
            
            // Add new data
            chart.data.labels.push(timeLabel);
            chart.data.datasets[0].data.push(data.temperature);
            chart.data.datasets[1].data.push(data.humidity);
            chart.data.datasets[2].data.push(data.co2);
            chart.data.datasets[3].data.push(data.lux);
            chart.data.datasets[4].data.push(data.waterLevel);
            
            chart.update();
        }

        function updateChartView() {
            switch(currentChart) {
                case 'environment':
                    document.getElementById('chart-title').textContent = 'Environmental Trends';
                    // Show temp, humidity, CO2
                    chart.data.datasets[0].hidden = false;
                    chart.data.datasets[1].hidden = false;
                    chart.data.datasets[2].hidden = false;
                    // Hide light and water
                    chart.data.datasets[3].hidden = true;
                    chart.data.datasets[4].hidden = true;
                    // Adjust axes
                    chart.options.scales.y.display = true;
                    chart.options.scales.y1.display = true;
                    chart.options.scales.y2.display = false;
                    break;
                
                case 'light-water':
                    document.getElementById('chart-title').textContent = 'Light & Water Trends';
                    // Hide temp, humidity, CO2
                    chart.data.datasets[0].hidden = true;
                    chart.data.datasets[1].hidden = true;
                    chart.data.datasets[2].hidden = true;
                    // Show light and water
                    chart.data.datasets[3].hidden = false;
                    chart.data.datasets[4].hidden = false;
                    // Adjust axes
                    chart.options.scales.y.display = true;
                    chart.options.scales.y1.display = false;
                    chart.options.scales.y2.display = true;
                    break;
            }
            chart.update();
        }

        function showAlert(message, type = 'warning') {
            if (!message) return;
            
            const alertsDiv = document.getElementById('system-alerts');
            const alertClass = `alert-${type}`;
            const icon = type === 'danger' ? 'error' : 
                         type === 'info' ? 'info' : 'warning';
            
            alertsDiv.innerHTML = `
                <div class="alert ${alertClass}">
                    <span class="material-icons">${icon}</span>
                    <span style="margin-left: 5px;">${message}</span>
                </div>
            `;
            
            // Auto-dismiss after 5 seconds unless it's a danger alert
            if (type !== 'danger') {
                setTimeout(() => {
                    alertsDiv.innerHTML = '';
                }, 5000);
            }
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connection-status');
            const dot = statusElement.querySelector('.connection-dot');
            const text = statusElement.querySelector('span:not(.connection-dot)');
            
            if (connected) {
                dot.className = 'connection-dot connected';
                text.textContent = 'Connected';
            } else {
                dot.className = 'connection-dot disconnected';
                text.textContent = 'Disconnected';
            }
        }

        // Initial load
        loadData();
    </script>
</body>
</html>
