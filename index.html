<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mushroom Farm Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .card { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    h1 { color: #333; }
    #login { margin-bottom: 20px; }
    #logout { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Mushroom Farm Dashboard</h1>

  <!-- Login Form -->
  <div id="login">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button id="logout" onclick="logout()" style="display:none;">Logout</button>
  </div>

  <!-- Data Display -->
  <div id="dashboard" style="display:none;">
    <div class="card">
      <h2>Sensor Data</h2>
      <p><strong>Temperature:</strong> <span id="temperature">--</span> Â°C</p>
      <p><strong>Humidity:</strong> <span id="humidity">--</span> %</p>
      <p><strong>CO2:</strong> <span id="co2">--</span> ppm</p>
      <p><strong>Light:</strong> <span id="lux">--</span> lux</p>
      <p><strong>Water Level:</strong> <span id="water">--</span> cm</p>
    </div>

    <div class="card">
      <h2>Device Status</h2>
      <p>Humidifier: <span id="humidifier">--</span></p>
      <p>Blower: <span id="blower">--</span></p>
      <p>Light: <span id="light">--</span></p>
      <p>Exhaust: <span id="exhaust">--</span></p>
    </div>
  </div>

  <script>
    // ðŸ”§ Replace with your Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDEozwWzO2_zZP4fEc2Rt71GbCCRXuJDNU",
  authDomain: "mushroomfarm-15e97.firebaseapp.com",
  databaseURL: "https://mushroomfarm-15e97-default-rtdb.firebaseio.com",
  projectId: "mushroomfarm-15e97",
  storageBucket: "mushroomfarm-15e97.firebasestorage.app",
  messagingSenderId: "934146779029",
  appId: "1:934146779029:web:d9c5268f9b3ce41ea7389c",
  measurementId: "G-5RRYQTP6T2"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('login').style.display = 'none';
          document.getElementById('dashboard').style.display = 'block';
          document.getElementById('logout').style.display = 'inline';
          loadData();
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        document.getElementById('login').style.display = 'block';
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('logout').style.display = 'none';
      });
    }

    function loadData() {
      db.ref('/sensorReadings/current').on('value', snapshot => {
        const data = snapshot.val();
        if (data && data.sensorData) {
          document.getElementById('temperature').textContent = data.sensorData.temperature?.toFixed(1);
          document.getElementById('humidity').textContent = data.sensorData.humidity?.toFixed(1);
          document.getElementById('co2').textContent = data.sensorData.co2;
          document.getElementById('lux').textContent = data.sensorData.lux;
          document.getElementById('water').textContent = data.sensorData.waterLevel?.toFixed(1);
        }
      });

      db.ref('/deviceStatus').on('value', snapshot => {
        const status = snapshot.val();
        document.getElementById('humidifier').textContent = status?.humidifier ? "ON" : "OFF";
        document.getElementById('blower').textContent = status?.blower ? "ON" : "OFF";
        document.getElementById('light').textContent = status?.light ? "ON" : "OFF";
        document.getElementById('exhaust').textContent = status?.exhaust ? "ON" : "OFF";
      });
    }
  </script>
</body>
</html>
