<body>
  <div class="dashboard">
    <div class="header">
      <h1>Mushroom Farm Dashboard</h1>
      <div>
        <span class="connection-status" id="connection-status">
          <span class="connection-dot disconnected"></span>
          <span>Disconnected</span>
        </span>
        <button class="refresh-btn" id="refresh-btn">
          <span class="material-icons">refresh</span> Refresh
        </button>
      </div>
    </div>
    <p id="last-updated">Last updated: --</p>
    <div id="system-alerts"></div>

    <div class="grid">
      <div class="card">
        <h2 class="card-title">
          <span>Environmental Conditions</span>
          <button class="history-btn" data-chart="environment">
            <span class="material-icons">history</span>
          </button>
        </h2>
        <div class="sensor-reading">
          <h3>Temperature</h3>
          <div class="sensor-value" id="temperature">--<span class="value-change" id="temp-change"></span></div>
          <div class="sensor-unit">°C</div>
        </div>
        <div class="sensor-reading">
          <h3>Humidity</h3>
          <div class="sensor-value" id="humidity">--<span class="value-change" id="humidity-change"></span></div>
          <div class="sensor-unit">%</div>
        </div>
        <div class="sensor-reading">
          <h3>CO₂ Level</h3>
          <div class="sensor-value" id="co2">--<span class="value-change" id="co2-change"></span></div>
          <div class="sensor-unit">ppm</div>
        </div>
      </div>

      <div class="card">
        <h2 class="card-title">
          <span>Light & Water</span>
          <button class="history-btn" data-chart="light-water">
            <span class="material-icons">history</span>
          </button>
        </h2>
        <div class="sensor-reading">
          <h3>Light Intensity</h3>
          <div class="sensor-value" id="lux">--<span class="value-change" id="lux-change"></span></div>
          <div class="sensor-unit">lux</div>
        </div>
        <div class="sensor-reading">
          <h3>Water Level</h3>
          <div class="sensor-value" id="waterLevel">--<span class="value-change" id="water-change"></span></div>
          <div class="sensor-unit">cm</div>
        </div>
      </div>

      <div class="card">
        <h2 class="card-title">Device Status</h2>
        <div class="device-status">
          <div class="status-indicator" id="humidifier-status"></div>
          <span>Humidifier: <span id="humidifier-text">--</span></span>
        </div>
        <div class="device-status">
          <div class="status-indicator" id="blower-status"></div>
          <span>Blower: <span id="blower-text">--</span></span>
        </div>
        <div class="device-status">
          <div class="status-indicator" id="light-status"></div>
          <span>Light: <span id="light-text">--</span></span>
        </div>
        <div class="device-status">
          <div class="status-indicator" id="exhaust-status"></div>
          <span>Exhaust: <span id="exhaust-text">--</span></span>
        </div>
      </div>
    </div>

    <div class="card">
      <h2 class="card-title" id="chart-title">Environmental Trends</h2>
      <div class="chart-container">
        <canvas id="environmentChart"></canvas>
      </div>
    </div>
  </div>
