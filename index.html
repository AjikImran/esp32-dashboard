<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mushroom Farm Dashboard</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <h1>Smart Mushroom Farm Dashboard</h1>
  </header>

  <section class="grid">
    <div class="card">
      <h2>Temperature</h2>
      <p id="temperature">-- °C</p>
    </div>
    <div class="card">
      <h2>Humidity</h2>
      <p id="humidity">-- %</p>
    </div>
    <div class="card">
      <h2>CO₂</h2>
      <p id="co2">-- ppm</p>
    </div>
    <div class="card">
      <h2>Light</h2>
      <p id="lux">-- lux</p>
    </div>
    <div class="card">
      <h2>Water Level</h2>
      <p id="water">-- %</p>
    </div>
  </section>

  <section class="grid">
    <div class="status-card">
      <h2>Humidifier</h2>
      <p id="humidifier">--</p>
    </div>
    <div class="status-card">
      <h2>Blower</h2>
      <p id="blower">--</p>
    </div>
    <div class="status-card">
      <h2>Light</h2>
      <p id="light">--</p>
    </div>
    <div class="status-card">
      <h2>Exhaust</h2>
      <p id="exhaust">--</p>
    </div>
  </section>

  <footer>
    <p>Powered by ESP32 + Firebase</p>
  </footer>

  <!-- Firebase Realtime Data Logic -->
  <script src="script.js"></script>
</body>
</html>
