<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Farm Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #4a6fa5;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --dark: #34495e;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .sensor-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .sensor-unit {
            color: #7f8c8d;
            font-size: 1rem;
        }
        .device-status {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-on {
            background-color: var(--success);
        }
        .status-off {
            background-color: var(--danger);
        }
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        .alert {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            color: white;
        }
        .alert-warning {
            background: var(--warning);
        }
        .alert-danger {
            background: var(--danger);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Mushroom Farm Dashboard</h1>
            <p id="last-updated">Last updated: --</p>
        </div>

        <div class="grid">
            <!-- Environmental Sensors -->
            <div class="card">
                <h2 class="card-title">Environmental Conditions</h2>
                <div class="sensor-reading">
                    <h3>Temperature</h3>
                    <div class="sensor-value" id="temperature">--</div>
                    <div class="sensor-unit">°C</div>
                </div>
                <div class="sensor-reading">
                    <h3>Humidity</h3>
                    <div class="sensor-value" id="humidity">--</div>
                    <div class="sensor-unit">%</div>
                </div>
                <div class="sensor-reading">
                    <h3>CO₂ Level</h3>
                    <div class="sensor-value" id="co2">--</div>
                    <div class="sensor-unit">ppm</div>
                </div>
            </div>

            <!-- Light and Water -->
            <div class="card">
                <h2 class="card-title">Light & Water</h2>
                <div class="sensor-reading">
                    <h3>Light Intensity</h3>
                    <div class="sensor-value" id="lux">--</div>
                    <div class="sensor-unit">lux</div>
                </div>
                <div class="sensor-reading">
                    <h3>Water Level</h3>
                    <div class="sensor-value" id="waterLevel">--</div>
                    <div class="sensor-unit">cm</div>
                </div>
            </div>

            <!-- Device Status -->
            <div class="card">
                <h2 class="card-title">Device Status</h2>
                <div class="device-status">
                    <div class="status-indicator" id="humidifier-status"></div>
                    <span>Humidifier: <span id="humidifier-text">--</span></span>
                </div>
                <div class="device-status">
                    <div class="status-indicator" id="blower-status"></div>
                    <span>Blower: <span id="blower-text">--</span></span>
                </div>
                <div class="device-status">
                    <div class="status-indicator" id="light-status"></div>
                    <span>Light: <span id="light-text">--</span></span>
                </div>
                <div class="device-status">
                    <div class="status-indicator" id="exhaust-status"></div>
                    <span>Exhaust: <span id="exhaust-text">--</span></span>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">Environmental Trends</h2>
            <div class="chart-container">
                <canvas id="environmentChart"></canvas>
            </div>
        </div>

        <div id="system-alerts"></div>
    </div>

    <script>
        // Firebase configuration - REPLACE WITH YOUR ACTUAL CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "mushroomfarm-3c701.firebaseapp.com",
            databaseURL: "https://mushroomfarm-3c701-default-rtdb.firebaseio.com",
            projectId: "mushroomfarm-3c701",
            storageBucket: "mushroomfarm-3c701.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Chart setup
        const ctx = document.getElementById('environmentChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        data: [],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.1
                    },
                    {
                        label: 'Humidity (%)',
                        data: [],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        tension: 0.1
                    },
                    {
                        label: 'CO₂ (ppm)',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        // Listen for data changes
        database.ref('/').on('value', (snapshot) => {
            const data = snapshot.val();
            console.log("Data received:", data); // Debug log
            
            if (data && data.sensorData) {
                // Update sensor displays
                document.getElementById('temperature').textContent = 
                    data.sensorData.temperature ? data.sensorData.temperature.toFixed(1) : '--';
                document.getElementById('humidity').textContent = 
                    data.sensorData.humidity ? data.sensorData.humidity.toFixed(1) : '--';
                document.getElementById('co2').textContent = 
                    data.sensorData.co2 || '--';
                document.getElementById('lux').textContent = 
                    data.sensorData.lux ? data.sensorData.lux.toFixed(0) : '--';
                document.getElementById('waterLevel').textContent = 
                    data.sensorData.waterLevel ? data.sensorData.waterLevel.toFixed(1) : '--';
                
                // Update chart
                updateChart(data.sensorData);
            }

            if (data && data.deviceStatus) {
                // Update device status
                updateDeviceStatus('humidifier', data.deviceStatus.humidifier);
                updateDeviceStatus('blower', data.deviceStatus.blower);
                updateDeviceStatus('light', data.deviceStatus.light);
                updateDeviceStatus('exhaust', data.deviceStatus.exhaust);
            }

            if (data && data.system) {
                document.getElementById('last-updated').textContent = 
                    `Last updated: ${new Date().toLocaleTimeString()}`;
            }

            if (data && data.notifications) {
                showAlert(data.notifications.lastAlert);
            }
        }, (error) => {
            console.error("Firebase read failed:", error);
            showAlert("Error connecting to database");
        });

        function updateDeviceStatus(device, isOn) {
            const indicator = document.getElementById(`${device}-status`);
            const text = document.getElementById(`${device}-text`);
            
            if (isOn) {
                indicator.className = 'status-indicator status-on';
                text.textContent = 'ON';
                text.style.color = 'var(--success)';
            } else {
                indicator.className = 'status-indicator status-off';
                text.textContent = 'OFF';
                text.style.color = 'var(--danger)';
            }
        }

        function updateChart(data) {
            const now = new Date();
            const timeLabel = now.getHours() + ':' + now.getMinutes().toString().padStart(2, '0');
            
            // Limit to 20 data points
            if (chart.data.labels.length >= 20) {
                chart.data.labels.shift();
                chart.data.datasets.forEach(dataset => {
                    dataset.data.shift();
                });
            }
            
            // Add new data
            chart.data.labels.push(timeLabel);
            chart.data.datasets[0].data.push(data.temperature);
            chart.data.datasets[1].data.push(data.humidity);
            chart.data.datasets[2].data.push(data.co2);
            
            chart.update();
        }

        function showAlert(message) {
            if (!message) return;
            
            const alertsDiv = document.getElementById('system-alerts');
            const alertClass = message.includes('Warning') ? 'alert-danger' : 'alert-warning';
            
            alertsDiv.innerHTML = `
                <div class="alert ${alertClass}">
                    ⚠️ ${message}
                </div>
            `;
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                alertsDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
